apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: docker.io/rakesh007lodhi079/myapacheimage
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred   # ðŸ‘ˆ secret name created above

